# 접두사
prefix: "&8[&a구역&8] &r"

# 메세지
messages:

  # 잘못된 명령어일 때
  wrongCommand: "&c잘못된 명령어입니다. &e[&6/구역 도움말&e] &7명령어를 참고하세요."

  # 권한이 없을 때
  noPermission: "&c해당 명령어를 실행할 권한이 없습니다."


  # /구역 생성
  create:

    # 선택된 좌표가 없을 때
    noPosSet: "&c선택된 좌표가 없습니다."

    # 이미 존재하는 구역일 때
    # {name} - 구역 이름
    alreadyExists: "&c이미 &6{name} &c이름의 구역이 존재합니다."

    # 구역을 생성했을 때
    # {name} - 구역 이름
    success: "&a성공적으로 &6{name} &a이름의 구역을 생성했습니다."

  # /구역 제거
  remove:

    # 구역이 존재하지 않을 때
    # {name} - 구역 이름
    notExists: "&6{name} &c이름의 구역이 존재하지 않습니다."

    # 구역을 제거했을 때
    # {name} - 구역 이름
    success: "§a성공적으로 &6{name} &a구역을 제거했습니다."

  # /구역 목록
  list:

    # 목록
    list:
      - "&7[&a구역 목록&7]"
      - "&6{list}"

    # 구분자
    separator: "\n&6"

  # 좌표 선택
  pos:

    # 좌표를 선택했을 때 (Pos1: O, Pos2: X | Pos1)
    # {x} - X 좌표
    # {y} - Y 좌표
    # {z} - Z 좌표
    pos1_without_pos2: "&f첫번째 좌표를 지정하였습니다. &7[{x}, {y}, {z}] &7(&c0&7)"

    # 좌표를 선택했을 때 (Pos1: X, Pos2: O | Pos2)
    # {x} - X 좌표
    # {y} - Y 좌표
    # {z} - Z 좌표
    pos2_without_pos1: "&f두번째 좌표를 지정하였습니다. &7[{x}, {y}, {z}] &7(&c0&7)"

    # 좌표를 선택했을 때 (Pos1: O, Pos2: O | Pos1)
    # {x} - X 좌표 (pos1)
    # {y} - Y 좌표 (pos1)
    # {z} - Z 좌표 (pos1)
    # {2x} - X 좌표 (pos2)
    # {2y} - Y 좌표 (pos2)
    # {2z} - Z 좌표 (pos2)
    # {size} - 구역 크기
    pos1_with_pos2: "&f첫번째 좌표를 지정하였습니다. &7[{x}, {y}, {z}] &7(&c{size}&7)"

    # 좌표를 선택했을 때 (Pos1: O, Pos2: O | Pos2)
    # {x} - X 좌표 (pos1)
    # {y} - Y 좌표 (pos1)
    # {z} - Z 좌표 (pos1)
    # {2x} - X 좌표 (pos2)
    # {2y} - Y 좌표 (pos2)
    # {2z} - Z 좌표 (pos2)
    # {size} - 구역 크기
    pos2_with_pos1: "&f두번째 좌표를 지정하였습니다. &7[{2x}, {2y}, {2z}] &7(&c{size}&7)"